name: Build and Release

on:
  push:
    branches:
      - release

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: mpv-subtitleminer-x86_64-unknown-linux-gnu
            bin: mpv-subtitleminer
            target: x86_64-unknown-linux-gnu
          - os: macos-15-intel
            artifact: mpv-subtitleminer-x86_64-apple-darwin
            bin: mpv-subtitleminer
            target: x86_64-apple-darwin
          - os: macos-latest
            artifact: mpv-subtitleminer-aarch64-apple-darwin
            bin: mpv-subtitleminer
            target: aarch64-apple-darwin
          - os: windows-latest
            artifact: mpv-subtitleminer-x86_64-pc-windows-msvc
            bin: mpv-subtitleminer.exe
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: page/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Build Rust binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Strip binary (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.bin }}

      - name: Build Vue page
        working-directory: page
        run: |
          npm ci
          npm run build

      - name: Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p dist/mpv/scripts
          cp "target/${{ matrix.target }}/release/${{ matrix.bin }}" dist/mpv/
          cp page/dist/index.html dist/mpv/
          cp mpv/mpv.conf dist/mpv/
          cp mpv/mpv-subtitleminer.lua dist/mpv/scripts/
          cd dist && zip -r "../${{ matrix.artifact }}.zip" mpv

      - name: Package (macOS)
        if: startsWith(matrix.os, 'macos')
        shell: bash
        run: |
          mkdir -p dist/mpv/scripts
          cp "target/${{ matrix.target }}/release/${{ matrix.bin }}" dist/mpv/
          cp page/dist/index.html dist/mpv/
          cp mpv/mpv.conf dist/mpv/
          cp mpv/mpv-subtitleminer.lua dist/mpv/scripts/
          cd dist && zip -r "../${{ matrix.artifact }}.zip" mpv

      - name: Download ffmpeg.exe (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          $ffmpegZip = Join-Path $env:RUNNER_TEMP 'ffmpeg.zip'
          $ffmpegSha = Join-Path $env:RUNNER_TEMP 'ffmpeg.zip.sha256'

          Write-Host 'Downloading ffmpeg-release-essentials.zip...'
          Invoke-WebRequest -Uri 'https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip' -OutFile $ffmpegZip -TimeoutSec 300
          Invoke-WebRequest -Uri 'https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip.sha256' -OutFile $ffmpegSha -TimeoutSec 30

          Write-Host 'Verifying SHA256 checksum...'
          $expected = ((Get-Content $ffmpegSha -Raw).Trim().Split(' ')[0]).ToLower()
          $actual = ((Get-FileHash $ffmpegZip -Algorithm SHA256).Hash).ToLower()
          if ($actual -ne $expected) { throw "FFmpeg SHA256 mismatch. Expected $expected, got $actual" }
          Write-Host 'Checksum verified!'

          $extractDir = Join-Path $env:RUNNER_TEMP 'ffmpeg'
          if (Test-Path $extractDir) { Remove-Item $extractDir -Recurse -Force }
          Expand-Archive -Path $ffmpegZip -DestinationPath $extractDir -Force

          $ffmpegExe = Get-ChildItem -Path $extractDir -Recurse -Filter 'ffmpeg.exe' | Select-Object -First 1
          if (-not $ffmpegExe) { throw 'ffmpeg.exe not found in downloaded archive' }

          New-Item -ItemType Directory -Force -Path 'dist/mpv' | Out-Null
          Copy-Item $ffmpegExe.FullName 'dist/mpv/ffmpeg.exe' -Force
          Write-Host "Copied ffmpeg.exe to dist/mpv/"

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist/mpv/scripts
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.bin }}" dist/mpv/
          Copy-Item page/dist/index.html dist/mpv/
          Copy-Item mpv/mpv.conf dist/mpv/
          Copy-Item mpv/mpv-subtitleminer.lua dist/mpv/scripts/
          Compress-Archive -Path dist/mpv -DestinationPath "${{ matrix.artifact }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: Release v${{ needs.build.outputs.version }}
          body: |
            ## mpv-subtitleminer v${{ needs.build.outputs.version }}

            For installation and usage instructions, see the README.md at:
            - ${{ github.server_url }}/${{ github.repository }}
          files: |
            artifacts/mpv-subtitleminer-x86_64-unknown-linux-gnu/mpv-subtitleminer-x86_64-unknown-linux-gnu.zip
            artifacts/mpv-subtitleminer-x86_64-apple-darwin/mpv-subtitleminer-x86_64-apple-darwin.zip
            artifacts/mpv-subtitleminer-aarch64-apple-darwin/mpv-subtitleminer-aarch64-apple-darwin.zip
            artifacts/mpv-subtitleminer-x86_64-pc-windows-msvc/mpv-subtitleminer-x86_64-pc-windows-msvc.zip
          draft: false
          prerelease: false
